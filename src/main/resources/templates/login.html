  <div class="container">
      <h1></h1><br/>
      <h1></h1><br/>
      <h1></h1><br/>
      <div class="row">
          <div class="mx-auto col-xs-12 col-md-push-3 col-md-6">
              <div class="card">
                  <div class="card-body">
                      <div class="form-wrap">
                          <div class="text-center"><h1>Vitalize銀行</h1></div>
                          <br/>
                          <form role="form" action="#" method="post" id="login-form" autocomplete="off">
                              <div class="form-group">
                                  <label for="id" class="sr-only">ID</label>
                                  <input type="text" name="id" id="id" class="form-control" placeholder="ID を入力して下さい"/>
                              </div>
                              <div class="form-group">
                                  <label for="password" class="sr-only">Password</label>
                                  <input type="password" name="password" id="password" class="form-control" placeholder="Password を入力して下さい"/>
                              </div>
                              <br/>
                              <button id="btn-login" class="btn btn-primary btn-block">ログイン</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
